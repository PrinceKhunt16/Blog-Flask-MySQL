{% extends "layout.html" %} {% block body %}

<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container mb-4">
    <h1 class="mb-4">Actions</h1>
    <a href="/edit/0" class="btn btn-primary">Write</a>
    <a href="/logout" class="btn btn-primary">Logout</a>
    <h1 class="mt-4 mb-4">Upload a file</h1>
    <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
</div>
<div class="container">
    <h1 class="mb-4">Blogs</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Sno</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <th scope="row">{{post.sno}}</th>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="edit/{{post.sno}}" class="btn btn-primary">Edit</a></td>
                <td><a href="delete/{{post.sno}}" class="btn btn-primary">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
